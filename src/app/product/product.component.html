<div class="row">
    <div class="card col-4 " *ngFor="let item of products">
        <div class="card-body">
            <img [src]="item.imgURL" class="card-img-top" [alt]="item.name">
            <h5 class="card-title">{{item.name}} </h5>
            <p class="card-text">Price: {{item.price|currency}} </p>
            <p class="card-text">available: {{item.quantity}} </p>
            <h4 *ngIf="item.quantity ==0" class="text-danger">Out of stock</h4>
            <h4 *ngIf="item.quantity ==1" class="text-warning">product is about to finish</h4>
            <button class="btn btn-success" (click)="add(item)">Add to cart</button>
            <!-- <button class="btn btn-success" [routerLink]="[" /details",item._id]">see more</button>-->
        </div>
    </div>
</div>
